<!DOCTYPE html>
<html ng-app = 'myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				background: purple;
				color: #fff;
			}
			.div2{
				background: orangered;
			}
		</style>
		<!--<script src="angular-1.3.0.js"></script>-->
		<script src="angular.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.3.0-beta.13/angular-sanitize.min.js"></script>
		<script>
			/*
			angular的常用指令
			ng-class  添加样式
			ng-style  在行间设置样式
			ng-href
			ng-src
			ng-attr-(suffix) 通用
			*/
			var m1 = angular.module('myApp',[]);
			m1.controller('Nice',['$scope',function($scope){
				$scope.text = 'hello';
				$scope.style = "{background:'green',color:'#fff'}";
				$scope.sClass = "{div1:true,div2:true}";
				$scope.url = "http://www.baidu.com";
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller = "Nice">
			<div ng-class="{div1:true}">{{text}}</div>
			<div ng-class="{div1:true,div2:true}">{{text}}</div>
			<div ng-style="{{style}}">{{text}}</div>
			<div ng-class="{{sClass}}">{{text}}</div>
			<a ng-href="{{url}}">跳转百度</a>
			<a ng-attr-href="{{url}}" ng-attr-title = "{{text}}">百度</a>
		</div>
		
	</body>
</html>
