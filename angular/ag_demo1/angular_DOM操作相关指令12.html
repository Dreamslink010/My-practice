<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
		<script>
			/*
			angular指令
			ng-show  显示
			ng-hide  隐藏
			ng-if   对Dom节点进行添加和删除
			ng-switch  切换指令
			—— on
			—— default
			—— when
			ng-open  详细见例子
			
			*/
			var m1 = angular.module("myApp",[]);
			m1.controller("Nice",['$scope',function($scope){
				$scope.bBtn = true;
			}])
		</script>
	</head>
	<body>
		<div ng-controller="Nice">
			<input type="checkbox" ng-model = 'bBtn' />
			<!--<div ng-show="bBtn">这是演示部分</div>-->
			<!--<div ng-if="bBtn">这是演示部分山</div>-->
			<div ng-switch on="bBtn">
				<p ng-switch-default>默认的效果</p>
				<p ng-switch-when = "false">切换的效果</p>
			</div>
			<details ng-open="bBtn">
				<summary>z我是标题啦啦啦啦！！!</summary>
				<p>我是内容啦！！！我有很多很多内容呀，我有很多很多内容呀，我有很多很多内容呀，我有很多很多内容呀，我有很多很多内容呀，我有很多很多内容呀，我有很多很多内容呀，</p>
			</details>
		</div>
	</body>
</html>
