<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
		<script>
			/*
			angular 的服务
			$location
			 - absUrl() 获取到地址栏里的地址（编码后）
			 - path() 路径。是在angular.js里特别设置的一种方式，有利于做路由的操作，可以有前进后退(可以设置，也可获取)
			 - replace() 禁止掉path()方法里的前进后退，一般用不上
			 - hash()
			 - search() 
			 - url() 得到当前路径
			 - host() 得到主机名
			 - port() 得到端口号
			 - protocol() 得到协议
			 
			$anchorScroll 锚点跳转
			*/
			var m1 = angular.module('myApp',[]);
			m1.controller('Nice',['$scope','$location',function($scope,$location){
				/*var a = $location.absUrl();
				console.log(a);*/
				//$location.path('aaa').replace(); //设置path路径，并禁止历史记录前进后退
				$location.hash('hello');//设置hash值
				//$location.search('che');
				$location.search({'age':'20'});
				var a = $location.hash();
				console.log(a);
				
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Nice">
			
		</div>
	</body>
</html>
