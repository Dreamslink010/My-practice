<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
		<script>
			/*
			angular 简单的表单验证
			 - $valid  有效的 表单验证成功，值就是true，失败就是false
			 - $invalid 失效的  表单验证成功，值就是false，失败就是true
			 - $pristine 初始值 当对值进行修改过，值就是false
			 - $dirty 修改过  当对值进行修改后，值就是true
			 - $error 验证信息 
 			*/
			var m1 = angular.module('myApp',[]);
			m1.controller('Nice',['$scope',function($scope){
				$scope.text = 'hello';
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller="Nice">
			<form novalidate="" name = "myForm">
				<input type="text" name="myText" ng-model="text"/>
				<div>{{myForm.myText.$valid}}</div> <!--通过name的方式进行查找 -->
				<div>{{myForm.myText.$invalid}}</div>
				<div>{{myForm.myText.$pristine}}</div>
				<div>{{myForm.myText.$dirty}}</div>
			</form>
		</div>
		
		
	</body>
</html>
