<!DOCTYPE html>
<html ng-app = 'myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		</style>
		<!--<script src="angular-1.3.0.js"></script>-->
		<script src="angular.min.js"></script>
		<script>
			/*
			angular的指令
			ng-disabled 将按钮或输入框设为不能点击/编辑的状态
			 - 服务$interval
			ng-readonly 只能将输入框设为不能编辑的状态
			ng-checked
			ng-value
			*/
			var m1 = angular.module('myApp',[]);
			m1.controller('Nice',['$scope','$interval',function($scope,$interval){
				var iNow = 5;
				$scope.text = iNow+'秒';
				$scope.isDisabled = true;
				var timer = $interval(function(){
					
					if( iNow == 0 ){
						$interval.cancel(timer);
						$scope.isDisabled = false;
						$scope.text = '可以点击了';
					}else{
						iNow--
						$scope.text = iNow+'秒';
					}
				},1000);
				
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller = "Nice">
			<input type="button" value='{{text}}' ng-disabled="isDisabled" />
		</div>
		
	</body>
</html>
