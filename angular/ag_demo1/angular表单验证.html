<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input.ng-valid{border:1px solid green;}
			input.ng-invalid{border:1px solid red;}
		</style>
		<script src="angular.min.js"></script>
		<script>
			/*
			angular 的表单验证
			type
			 - email
			 - number
			 - url
			required 判断是否为空。为空时值为true，不为空时是false
			ng-minlength 判断内容是否为设置的最小值，是的话返回false，小于设置的值返回true
			ng-maxlength 反之
			ng-pattern 匹配正则表达式
			
			class
			 - .ng-valid{}
			 - .ng-invalid{}
			 - .ng-pristine{}
			 - .ng-dirty{}
 			*/
			var m1 = angular.module('myApp',[]);
			m1.controller('Nice',['$scope',function($scope){
				$scope.text = 'hello';
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller="Nice">
			<form novalidate="" name = "myForm">
				<input type="text" name="myText" ng-model="text" required ng-minlength="5" ng-pattern = "/^[a-zA-Z]+$}/"/>
				<div>{{myForm.myText.$valid}}</div>
				<div>{{myForm.myText.$invalid}}</div>
				<div>{{myForm.myText.$pristine}}</div>
				<div>{{myForm.myText.$dirty}}</div>
				<div>{{myForm.myText.$error}}</div>
			</form>
		</div>
		
		
	</body>
</html>
