<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:200px;
				height: 200px;
				background: orange;
				transition: 1s all;
				
			}
			.box.ng-hide-remove{
				opacity: 0;
			}
			.box.ng-hide-remove-active{
				opacity: 1;
			}
			.box.ng-hide-add{
				opacity: 1;
			}
			.box.ng-hide-add-active{
				opacity: 0;
			}
		</style>
		<script src="angular.min.js"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.3.0-beta.1/angular-animate.min.js"></script>
		<script>
			/*
			angular的插件
			
			ngAnimate
			ng-hide-add 添加移出除
			ng-hide-add-active
			ng-hide-remove 删除移除
			ng-hide-remove-active
			
			
			
			*/
			var m1 = angular.module('myApp',['ngAnimate']);
			
			m1.controller('Nice1',['$scope',function($scope){
				$scope.bBtn = true;
				
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller="Nice1">
			<input type="checkbox" ng-model="bBtn" />
			<div ng-show="bBtn" class="box"></div>
		</div>
	</body>
</html>
