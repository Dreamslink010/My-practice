<!DOCTYPE html>
<html ng-app = 'myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		</style>
		<!--<script src="angular-1.3.0.js"></script>-->
		<script src="angular.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.3.0-beta.13/angular-sanitize.min.js"></script>
		<script>
			/*
			angular的指令
			ng-bind  绑定表达式
			ng-bind-template 绑定多个表达式
			ng-bind-html  解析带标签的数据（需要引插件）
			ng-cloak  等待表达式解析完毕，才让其显示（提高用户体验）
			ng-non-bindable 不解析表达式，让其原样展示
			*/
			var m1 = angular.module('myApp',['ngSanitize']);
			m1.controller('Nice',['$scope',function($scope){
				$scope.text = '<h1>hello</h1>';
				$scope.text2 = 'hello2';
			}]);
			
		</script>
	</head>
	<body>
		<div ng-controller = "Nice">
			<!--<div ng-bind = 'text'></div>
			<div ng-bind-template = '{{text}},{{text}}'></div>
			<div ng-bind-html = 'text'></div>-->
			<div ng-cloak>{{text2}}</div>
			<div ng-non-bindable>{{text2}}</div>
		</div>
		<script>
			//alert(1);
		</script>
	</body>
</html>
