<!DOCTYPE html>
<html ng-app = 'UserInforModule'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../bootstrap_demo/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
				
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role = 'form' ng-controller="userInforCtrl">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" placeholder="推荐使用126邮箱"/ ng-model="userInfor.email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" placeholder="请填写密码"/ ng-model="userInfor.password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfor.autoLogin" />自动登录
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData()">获取Form表单的值</button>
									<button class="btn btn-default" ng-click="setFormData()">设置Form表单的值</button>
									<button class="btn btn-default" ng-click="resetForm()">重置Form表单的值</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="angular-1.3.0.js"></script>
	<script>
		var userInforModule = angular.module('UserInforModule',[]);
		userInforModule.controller('userInforCtrl',['$scope',function($scope){
			$scope.userInfor = {
				email:'624848223@qq.com',
				password:'624848223',
				autoLogin:true,
			};
			$scope.getFormData = function(){
				console.log($scope.userInfor);
			};
			$scope.setFormData = function(){
				$scope.userInfor = {
					email:'cheshuang@qq.com',
					password:'cheshuang',
					autoLogin:false,
				};
			};
			$scope.resetForm = function(){
				$scope.userInfor = {
					email:'624848223@qq.com',
					password:'624848223',
					autoLogin:true,
				};
			};
		}])
	</script>
</html>
