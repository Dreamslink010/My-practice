</body>
<script type="text/javascript">
  // 数据结构 Map （典型的字典类型的数据结构）

/* 字典：是用来存储不重复key的Hash结构。不同于集合Set的是，字典使用的是[键，值]的形式来存储数据的。

javascript的对象（object：{}），只能用字符串当做键，这给他的使用带来了很大限制。

为了解决这个问题，ES6提供了Map数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当做键。也就是说，object结构提供了“字符串-值”的对应，，Map结构提供了“值-值”的对应，是一种更完善的Hash结构的实现。如果你需要'键值对'的数据结构，Map比Object更合适
 */
/* 1、如何创建一个Map */
const map = new Map([
  ['a',1],
  ['b',2]
]);
console.log(map);

/* 2、Map类的属性 */
console.log(map.size); //size属性为当前map里数据的个数

/* 3、Map类的方法 */

// 1、set（key，value） 设置键名key对应的键值为value，然后返回整个Map结构。如果key已经有值，则键值会被更新，否则就新生成该键
map.set("name","cheshuang").set('age',"25").set('name',"zhangwei"),
console.log(map);

// 2、get(key) get方法读取key对应的键值，如果找不到，返回undefind
console.log(map.get("name"));
console.log(map.get("name1")); //undefind

// 3、delete(key) 删除某个键，返回true。如果删除失败返回false
console.log(map.delete("a"));
console.log(map.delete("a1"));
console.log(map);

// 4、has(key)方法返回一个布尔值，表示某个键是否在当前Map对象之中
console.log(map.has("name"));
console.log(map.has("number"));
// 5、clear()，清除所有数据，没有返回值
// map.clear();
// console.log(map);
// 6、keys() 返回键名的遍历器
console.log(map.keys());

// 7、values() 返回键值的遍历器
console.log(map.values());
// 8、entries() 返回键值对的遍历器

console.log(map.entries());
// 9、forEach() 使用回调函数遍历每个成员
map.forEach(function(key,value,map){
  console.log(key+':'+value);
})
// Map 使用的时候应注意的事项
map.set("NaN",10).set("NaN",100);
console.log(map);

map.set({},'x').set({},'y');
console.log(map);
console.log({} === {}); //false 引用数据类型比较的是他们的内存地址，而不是他们的值

//map里面的key的排列顺序是按照添加的顺序进行排列的
</script>
