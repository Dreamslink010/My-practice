<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #333;
			}
			#c3{
				background: #ccc;
			}
		</style>
		<script>
			
			/*
			 
			绘制圆
			arc (x,y,半径,起始弧度,结束弧度,旋转方向)
			 - x,y起始位置(圆心)
			 - 弧度与角度的关系：弧度 = 角度*Math.PI/180
			 - 旋转方向：顺时针（默认：false），逆时针（true）
			
			 
			*/
			window.onload = function(){
				var oC3 = document.querySelector("#c3");
				var oG3 = oC3.getContext('2d');
				oG3.beginPath();
				oG3.moveTo(200,200);
				oG3.arc(200,200,150,0,90*Math.PI/180,true); //false为顺时针，true为逆时针
				//oG3.closePath();
				oG3.stroke();
			}
		</script>
	</head>
	<body>
		<canvas id="c3" width="400" height="400">
			
		</canvas>
	</body>
</html>
