		//临时中转函数
		function obj(o){	//o表示将要传递进入的一个对象
			function F(){}	//F构造是一个临时新建的对象，用来存储传递过来的对象
			F.prototype = o;//将o对象实例赋值给F构造的原型对象
			return new F(); //最后返回这个得到传递过来的对象的对象实例
		};
		//这是字面量的声明方式，相当于var box = new Box()
		var box = {
			name:'Lee',
			age:100
		};
		//box1就等于new F()
		var box1 = obj(box);
		alert(box1.name);
