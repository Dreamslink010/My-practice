<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>适配问题</title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 25%;
				height: 100px;
				float: left;
			}
			.box1{
				background: pink;
			}
			.box2{
				background:purple;
			}
			.box3{
				background: orangered;
			}
			.box4{
				background: green;
			}
			/*
				百分比适配宽度可以用，但是高度不能用百分比，因为每款移动端设备的高度是不一样的，百分比不能很好的展示
			*/
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
