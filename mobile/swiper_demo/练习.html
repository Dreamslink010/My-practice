<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条
		    <div class="swiper-scrollbar"></div> -->
		</div>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'horizontal',
//				touchRatio:0.2, //触摸距离与slide滑动距离的比率
//				onlyExternal:true, //无法拖动，默认值是false
//				followFinger:false, //跟随手指
//				longSwipesMs:1000, //定义什么是长时间滑动，此句为滑动时间超过1s为长时间滑动
//				longSwipes:false  //false为不支持长时间滑动
//				shortSwipes:false //false为不支持短时间快速度的滑动
//				longSwipesRatio:0.9 //触发滑动最小距离比率，此句为最少滑动可滑动区域的90%
//				touchAngle:10 //允许滑动的角度
//				loop: true,
				
//				// 如果需要分页器
//				pagination: '.swiper-pagination',
//				
//				// 如果需要前进后退按钮
//				nextButton: '.swiper-button-next',
//				prevButton: '.swiper-button-prev',
//				// 如果需要滚动条
//				scrollbar: '.swiper-scrollbar',
			});        
		</script>
	</body>
</html>
