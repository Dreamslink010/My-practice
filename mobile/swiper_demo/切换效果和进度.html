<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}
			.swiper-pagination-bullet{
				width: 20px;
				height: 20px;
			}
			.swiper-pagination-bullet-active{
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    
		</div>
		<button id="btn">按钮</button>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'horizontal',
				watchSlidesProgress:true,
				onProgress:function(swiper,p){
					for( var i = 0; i<swiper.slides.length; i++ ){
						swiper.slides[i].style.transform = "scale("+ (swiper.slides[i].progress+1) +")"
					}
				}
//				effect:"slide" //切换效果默认(平移)
//				effect:"fade" //切换效果(淡入)
//				effect:"cube" //切换效果(方块)
//				effect:"coverflow" //切换效果(3d流)
//				effect:"flip" //切换效果(3d翻转)
				
				

			}); 
			btn.onclick = function(){
//				alert(mySwiper.progress);
				alert(mySwiper.slides[0].progress);
			};
		</script>
	</body>
</html>
