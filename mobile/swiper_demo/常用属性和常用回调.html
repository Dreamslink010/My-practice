<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    
		</div>
		<button id="btn">按钮</button>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'horizontal',
				//常用回调
				onSlideChangeStart : function(){
					console.log("开始滑动");
				},//当滑块开始滑动的时候
				onSlideChangeEnd : function(){
					console.log("滑动结束");
				}
			}); 
//			console.log(mySwiper.width);
//			console.log(mySwiper.height);
			btn.onclick = function(){
//				console.log(mySwiper.translate);
//				console.log(mySwiper.activeIndex); //当前滑块的索引
//				console.log(mySwiper.previousIndex); //操作过程中的上一个滑块的索引
			}

		</script>
	</body>
</html>
