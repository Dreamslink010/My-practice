<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}
			.swiper-pagination-bullet{
				width: 20px;
				height: 20px;
			}
			.swiper-pagination-bullet-active{
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条
		    <div class="swiper-scrollbar"></div> -->
		</div>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'horizontal',
				pagination:".swiper-pagination",
				paginationType:"bullets", //默认，圆点
//				paginationType:"fraction" //分式
//				paginationType:"progress" //进度条
//				paginationClickable:true, //分页器可点击，默认是true
//				paginationHide:true, //点击显示/隐藏分页器
//				paginationElement:"p", //改变分页器的标签类型
				paginationBulletRender:function( swiper,index,classname ){ //分页器渲染
					return "<span class = '"+classname+"'>"+ index +"</span>"
				}
				

			});        
		</script>
	</body>
</html>
