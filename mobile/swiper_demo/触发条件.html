<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			    border:2px solid #000;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		</div>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				//滑动方向（vertical垂直/horizontal水平）
				direction: 'horizontal',
				/*//触摸距离与slide滑动距离的比率
				touchRatio:0.1,
				//默认为false，当设置为true时，无法拖动slide
				onlyExternal:true,
				//滑块跟随手指进行移动
				followFinger:false,
				//定义longSwipes的时间（单位ms），超过则属于longSwipes。
				longSwipesMs:1000,
				//设置为false时，进行长时间长距离的拖动无法触发Swiper。
				longSwipes:false,
				//设置为false时，进行快速短距离的拖动无法触发Swiper。
				shortSwipes:false,
				//进行longSwipes时触发swiper所需要的最小拖动距离比例，即定义longSwipes距离比例。值越大触发Swiper所需距离越大。最大值0.5。
				longSwipesRatio:0.1,
				//允许触发拖动的角度值。默认45度，即使触摸方向不是完全水平也能拖动slide。
				touchAngle:10,*/
				
			});        
		</script>
	</body>
</html>
