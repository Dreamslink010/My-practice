<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="js/Swiper-3.4.2/dist/css/swiper.css" rel="stylesheet" />
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			    border:2px solid #000;
			}
			.swiper-slide{
				font-size: 50px;
			}
			.swiper-slide:nth-of-type(1){
				background: orange;
			}
			.swiper-slide:nth-of-type(2){
				background: cornflowerblue;
			}
			.swiper-slide:nth-of-type(3){
				background: plum;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		</div>
		<!--导航等组件可以放在container之外-->
		<script src="js/Swiper-3.4.2/dist/js/swiper.js"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
				//滑动方向（vertical垂直/horizontal水平）
				direction: 'horizontal',
				//初始化的时候slide的索引(从0开始)
				initialSlide : 1,
				//滑动速度，默认是300ms
				speed:300,
				//设置自动播放的时间间隔
				//autoplay:2000,
				//可显示数量
				slidesPerView:2,
				//显示居中
				centeredSlides:true,
			});        
		</script>
	</body>
</html>
