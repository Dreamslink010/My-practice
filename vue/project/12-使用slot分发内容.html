<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!--
        使用slot分发内容
            使用一种方式混合父组件的内容与子组件自己的模板。这个过程被称为 “内容分发”。在子组件中使用特殊的 <slot>元素作为内容的插槽，这样会使组件的可扩展性更强。

        单个slot
            在子组件模板中有slot标签，被视为备用内容，在父组件不提供内容的情况下使用。如果父组件提供内容，则把整个内容片段插入到slot所在的 DOM位置，并替换掉slot标签本身。

        具名slot
            <slot> 元素可以用一个特殊的属性 name 来配置如何分发内容。可以使用一个匿名slot，处理那些没有对应slot的内容

        编译作用域
            父组件模板的内容在父组件作用域内编译
            子组件模板的内容在子组件作用域内编译

     -->
    <div id="app">
        <h2>自定义组件</h2>
        <custom>
            <!-- 当写在自定义标签之前的内容 就是要混合子组件中的模板 -->
            <div slot="one">替换第1个提醒</div>
            <template slot="two">
                <div>替换第2个提醒</div>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
                <span>替换第2个提醒</span>
            </template>
            <div slot="three">替换第3个提醒</div>
            <div>替换无名slot1</div>
            <div>替换无名slot2</div>
            <!-- 渲染的数据是父组件中的数据 -->
            {{message}}
        </custom>
    </div>
</body>
<script type="text/javascript">
    Vue.component("custom",{
        data(){
            return {
                message:"我是子组件里的数据"
            }
        },
        template:`
            <div>
                <slot name="one"><p>这是第1个提醒</p></slot>
                <slot name="two"><p>这是第2个提醒</p></slot>
                <slot name="three"><p>这是第3个提醒</p></slot>
                <slot>无名slot</slot>

                {{message}}
                <slot></slot>
            </div>
        `
    })
    new Vue({
        el:"#app",
        data:{
            message:"我是父组件的数据"
        }
    })
</script>
</html>
