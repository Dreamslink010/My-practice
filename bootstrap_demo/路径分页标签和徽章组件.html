<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1,maximum-scale=1,user-scalable=no"  />
		<title>路径分页标签和徽章组件</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.a{
				height: 50px;
				width: 100px;
				border:1px solid #ccc;
				background: #eee;
			}
		</style>
	</head>
	<body> 
		<h3>1、路径组件/面包屑导航</h3>
		<ol class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#">产品列表</a></li>
			<li class="active">韩版2016羊绒大衣</li>
		</ol>
		<h3>2、分页组件</h3>
		<ul class="pagination pagination-lg">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li> <!--首选项-->
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="disabled"><a href="#">5</a></li> <!--禁用-->
			<li><a href="#">&raquo;</a></li>
		</ul>
		<ul class="pagination pagination-xs">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="disabled"><a href="#">5</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
		<ul class="pagination pagination-sm">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="disabled"><a href="#">5</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
		<h3>翻页效果</h3>
		<ul class="pager">
			<li><a href="#">上一页</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
		<ul class="pager">
			<li class="previous"><a href="#">上一页</a></li>
			<li class="next"><a href="#">下一页</a></li>
		</ul>
		<h3>3、标签</h3>
		<h3>标签<span class="label label-default">new</span></h3>
		<h1>标签<span class="label label-success">new</span></h1>
		<h6>标签<span class="label label-warning">new</span></h6>
		
		<h3>3、徽章</h3>
		<a href="#">信息<span class="badge">10</span></a>
		<button class="btn btn-default">提交<span class="badge">3</span></button>
		<button class="btn btn-success">提交<span class="badge">3</span></button>
		<ul class="nav nav-pills">
			<li class="active"><a href="#">首页<span class="badge">3</span></a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<script src="jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
	
</html>
