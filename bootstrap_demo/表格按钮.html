<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap排版样试</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="table-responsive">
		<!--
		以下都是基于table样式生效的样式：
		class="table-striped" 隔行变色
		class="table-bordered" 加边框
		class="table-hover" 鼠标悬停变色
		class="sr-only" 隐藏行
		class="table-responsive" 响应式表格加边框
		-->
		<table class="table">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>1</td>
					<td>张三</td>
					<td>男</td>
					<td>50</td>
				</tr>
				<tr class="info">
					<td>2</td>
					<td>李四</td>
					<td>女</td>
					<td>40</td>
				</tr>
				<tr class="success">
					<td>3</td>
					<td>王五</td>
					<td>男</td>
					<td>53</td>
				</tr>
				<tr class="warning">
					<td>4</td>
					<td>马六</td>
					<td>男</td>
					<td>30</td>
				</tr>
				<tr class="danger">
					<td>5</td>
					<td>赵七</td>
					<td>男</td>
					<td>20</td>
				</tr>
			</tbody>
		</table>
		
		<a href="#" class="btn btn-default">Link</a>默认样式
		<a href="#" class="btn btn-success">Link</a>成功样式
		<a href="#" class="btn btn-info">Link</a>一般信息样式
		<a href="#" class="btn btn-warning">Link</a>警告样式
		<a href="#" class="btn btn-danger">Link</a>危险样式
		<a href="#" class="btn btn-primary">Link</a>首选项样式
		<a href="#" class="btn btn-primary disabled">Link</a>(禁用)首选项样式
		<a href="#" class="btn btn-primary btn-lg">Link</a>(大号)首选项样式
		<a href="#" class="btn btn-primary btn-sm">Link</a>(小号)首选项样式
		<a href="#" class="btn btn-primary btn-xs">Link</a>(超小号)首选项样式
		<a href="#" class="btn btn-primary btn-block">Link</a>(块级)首选项样式
		<a href="#" class="btn btn-primary btn-block active">Link</a>(块级激活状态)首选项样式
		<a href="#" class="btn btn-link">Link</a>链接样式
		<input type="button" class="btn btn-default" value="Input" />
		<button class="btn btn-default">Button</button>
		
		<script src="jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
	
</html>
