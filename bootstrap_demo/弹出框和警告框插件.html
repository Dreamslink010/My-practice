<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1,maximum-scale=1,user-scalable=no"  />
		<title>弹出框和警告框插件</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.a{
				height: 50px;
				width: 100px;
				border:1px solid #ccc;
				background: #eee;
			}
			
		</style>
	</head>
	<body style="margin: 50px;"> 
		
		<button class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="当年张国荣以一部《霸王别姬》让很多人记住了他。而谢君豪则以一部《南海十三郎》压过了张国荣的风头。并获得了当年的金马影帝。但是，也只是片红人不红，谢君豪并没有因为拿了影帝而火起来。看过他的作品的人都知道，他的演技并不比同期的周星驰、刘德华、张国荣逊色。但却只能慢慢的陨落，他出演的影视作品大多数都火了，甚至剧里的配角都慢慢红红火火，作为主角的他却往往人气不高。">点击弹出/隐藏弹出框</button>
		
		<div id="alert" class="alert alert-warning fade in">
			<button class="close">
				<span>&times;</span>
			</button>
			<p>警告：您的浏览器不支持！</p>
		</div>
		<script src="jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script>
			$("button").popover();
			$('.close').on('click',function(){
				$("#alert").alert('close');
			})
		</script>
	</body>
	
</html>
