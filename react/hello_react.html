<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--react.js是react的核心库-->
    <script src="build/react.js"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="build/react-dom.js"></script>
    <!--brower.min.js的作用是将JSX语法转换成Javascript语法-->
    <script src="build/browser.min.js"></script>
</head>
<body>
	<!--react渲染的模板内容会插入到这个DOM节点中，作为一个容器-->
	<div id="container"></div>
</body>
<!--在react开发中，使用JSX,跟JavaScript不兼容，在使用JSX的地方，要设置type="text/babel"-->
<!--babel是一个转换编译器，ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
	//在此处编写react代码
	//需求渲染一行标题，显示“Hello React”
	/*
	ReactDOM.render()
	React的最基本的方法，用于将模板转换成HTML语言，渲染DOM，并插入指定的DOM节点中
	
	3个参数
	第一个：模板的渲染内容(HTML形式)
	第二个：这段模板需要插入的DOM节点(本程序中，是id为container的div节点)
	第三个：渲染后的回调，一般不用
	
	*/
//	ReactDOM.render(
//		<h1>Hello React</h1>,
//		document.getElementById("container")
//	);
	
	/*
	JSX 不是一门新的语言,是个语法（语法糖）
	
	1、JSX必须借助react环境运行
	2、JSX标签其实就是HTML标签，只不过我们在js中书写这些标签的时候不用“”括起来
	3、转换：JSX语法能够让我们更直观看到组件的DOM结构，不能直接在浏览器中运行，最终会转化为js代码，在浏览器中运行
	//	ReactDOM.render(
	//		React.createElement("h1",null,"hello react"),
	//		document.getElementById("container")
	//	)
	4、在JSX中运行js代码
	//使用{}括起来 {表达式}
	5、例如：属性，设置样式，事件绑定
	*/
	var text = "车爽";
	ReactDOM.render(
		<h1>{text}</h1>,
		document.getElementById("container")
	)
</script>
</html>
