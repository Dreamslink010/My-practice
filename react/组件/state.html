<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--react.js是react的核心库-->
    <script src="build/react.js"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="build/react-dom.js"></script>
    <!--brower.min.js的作用是将JSX语法转换成Javascript语法-->
    <script src="build/browser.min.js"></script>
</head>
<body>
	<!--react渲染的模板内容会插入到这个DOM节点中，作为一个容器-->
	<div id="container"></div>
</body>
<!--在react开发中，使用JSX,跟JavaScript不兼容，在使用JSX的地方，要设置type="text/babel"-->
<!--babel是一个转换编译器，ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
	//在此处编写react代码
	
	/*
	 
	事件处理
	
	react中的事件名称，首字母小写，驼峰命名法
	
	案例：定义一个组件，组件中包含一个button，给button绑定onclick事件
	
	var MyButton = React.createClass({
		handleClick:function(){
			alert("点击按钮就触发")
		},
		render:function(){
			return(
				<button onClick={this.handleClick}>{this.props.buttonTitle}</button>
			)
		}
	});
	ReactDOM.render(
		<MyButton buttonTitle="点我呀"/>,
		document.getElementById("container")
	);
	
	-------------------------------------------------------------------------
	state 状态 
	组件自身的属性
	this.state
	
	需求：创建一个CheckButton的组件，包含一个CheckBox类型的input，复选框在选中和未选中两种状态下会显示不同的文字，根据状态渲染
	*/
	var CheckButton = React.createClass({
		//定义初始状态
		getInitialState:function(){
			return{
				//在这个对象中设置的属性，将会存储在state中
				//默认状态，未选中
				isCheck: false
			}
		},
		//定义事件绑定的方法
		handleChange:function(){
			//修改状态值，通过this.state读取设置的状态值
			this.setState({
				
				isCheck:!this.state.isCheck
				
				
			});
		},
		render:function(){
			//根据状态值，设置显示的文字
			//在jsx语法中不能直接使用if/else，应使用三目运算符
			var text = this.state.isCheck ? "已选中" : "未选中"; 
			return (
				<div>
					<input type="checkbox" onChange={this.handleChange} />{text}
				</div>
			);
		}
	});
	ReactDOM.render(
		<CheckButton/>,
		document.getElementById("container")
	);
	
	//当state发生变化时，会调用组件内部的render方法！！！
</script>
</html>
